<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Optimisations</title>
    <link rel="stylesheet" type="text/css"  href="sheets/styles.css">
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="libs/webgl-utils.js"></script>

<div id="Content">

        <canvas id="glCanvas" width="1280" height="1920"></canvas>
    </div>
    <div id="list-container">
        <ul>
            <li class="list-item" id="Interleaving-Data">Interleaving Data</li>

            <li class="list-item" id="Camera">Camera</li>
        </ul>
        <input type="button" id="reset" value="Reset">
    </div>
    <div id="uiContainer">
        <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
            <div id="z"></div>
            <div id="angleX"></div>
            <div id="angleY"></div>
            <div id="angleZ"></div>
            <div id="scaleX"></div>
            <div id="scaleY"></div>
            <div id="scaleZ"></div>
        </div>

</div>
